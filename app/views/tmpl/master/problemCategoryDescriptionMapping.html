<div class="page page-tables-bootstrap" ng-controller="problemCategoryDescriptionMappingCtrl">

  <!-- page header -->
  <div class="pageheader">
    <h2>Problem Category and Description Mapping</h2>
    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"><i class="fa fa-home"></i>Home</a>
        </li>
        <li>
          <a ui-sref="app.master.problemCategoryDescriptionMapping">Problem Category and Description Mapping</a>
        </li>
      </ul>

    </div>
  </div>
  <!-- /page header -->
  <!-- page content -->
  <div class="pagecontent">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <!-- tile -->
        <section class="tile" fullscreen="isFullscreen01">
          <!-- tile header -->
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font"><strong>Problem Category and Description Mapping :</strong></h1>
          </div>
          <div class="tile-body">
            <div class="row">
              <div class="col-md-8">
                <div class="form-group" style="text-align:center;">
                  <label class="col-sm-4 control-label"><h4><strong><span style="color:red">*</span>Search by ProbLem Category <Category></Category>:-</strong></h4></label>
                  <div class="col-md-8">
                    <select class="form-control mb-3" ng-model="selectedProblem" ng-change="getProbDesc(selectedProblem)" ng-options="pc.id as pc.probcatname for pc in allProbCategory">                           
                        </select>
                  </div>                  
                </div>

              </div>
              <div class="col-md-5 col-sm-5" style="overflow: scroll;height: 600px;" style="width:100px">

                <div class="tile-header dvd dvd-btm bg-greensea">
                  <h1 class="custom-font"><strong>Un-mapped Problem Description</strong></h1>
                  <!--<ul class="controls">
                    {{chechToAssign.id}}
                  </ul>-->
                </div>
                
                <div layout="row" layout-sm="column" layout-align="space-around" ng-if="loading">
                  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>

                <div class="tile-body" ng-if="!loading">
                  <div class="table-responsive">

                    <table class="table table-hover table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>
                            <!--<label class="checkbox checkbox-custom checkbox-custom-sm m-4">
                                   <input type="checkbox" ng-model="selectedAllMapp" ng-change="selectAllMapp()"><i></i>
                                 </label>-->
                          </th>
                          <th>Problem Description</th>
                        </tr>
                      </thead>
                      <tbody ng-repeat="prbDesc in bindUnMapped track by $index">
                        <tr>
                          <td>
                            <label class="checkbox checkbox-custom checkbox-custom-sm m-0">
                                 <input type="checkbox"  ng-model="prbDesc.selected" ng-click="toggleSelection(prbDesc.pdid);"  ng-value="{{prbDesc.pdid}}" /><i></i>
                            </label>
                          </td>
                          <td>{{prbDesc.pdesc}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-md-1">
                </br>
                <!--ng-disabled="isDisabled"-->
                <a class="icon icon-primary"  ng-click="assignProbDesc(prbDesc.pdid)" title="Assign">
                  <i class="fa fa-arrow-right"></i></a>
                </br>
                <a class="icon icon-primary" ng-click="unassignProbDesc(prbDesc.pdid)" title="Un-assign">
                  <i class="fa fa-arrow-left"></i></a>
              </div>
              <div class="col-md-5 col-sm-5" style="overflow: scroll;height: 600px;" style="width:100px">
                <div class="tile-header dvd dvd-btm bg-greensea">
                  <h1 class="custom-font"><strong>Mapped Problem Description</strong></h1>
                </div>
                <div layout="row" layout-sm="column" layout-align="space-around" ng-if="loading1">
                  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
                <div class="tile-body" ng-if="!loading1">
                  <div class="table-responsive">
                    <!--<a href="javascript:void(0)" ng-click="n=n+100">more</a>-->
                    <table class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th style="width:40px;">
                            <!--<label class="checkbox checkbox-custom checkbox-custom-sm m-4">
                             <input type="checkbox" ng-model="selectedAll1" ng-change="selectAll1()"><i></i>
                             
                           </label>-->
                          </th>
                          <th>Problem Description</th>
                          <!--<th> Model Name </th>-->
                        </tr>
                      </thead>
                      <!--  track by $index-->
                      <tbody ng-repeat="map in bindMappedPrbDesc track by $index">                       
                        <tr>
                          <td>
                            <label class="checkbox checkbox-custom checkbox-custom-sm m-0">
                              <input type="checkbox" ng-click="toggleSelectionUnmapped(map.pdid);"  
                               ng-value="{{map.pdid}}" /><i></i>
                           </label>
                          </td>
                          <td>{{map.pdesc}}</td>
                          <!--<td>{{ mapp1.modelname}}</td>-->
                        </tr>
                      </tbody>
                      <!-- </table> -->
                    </table>
                     
                    <!-- </div> -->
                  </div>
        </section>
        <!-- /tile -->
        </div>
        </div>
        </div>
        </div>

      </div>
    </div>

  </div>
