<div class="page page-tables-bootstrap" ng-controller="pincodeServiceCenterMappingCtrl">

  <!-- page header -->
  <div class="pageheader">
    <h2>Pincode ServiceCenter Mapping</h2>
    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.dashboard"><i class="fa fa-home"></i>Home</a>
        </li>
        <li>
          <a ui-sref="app.master.pincodeServiceCenterMapping">Pincode ServiceCenter Mapping</a>
        </li>
      </ul>

    </div>
  </div>
  <!-- /page header -->
  <!-- page content -->
  <div class="pagecontent">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <!-- tile -->
        <section class="tile" fullscreen="isFullscreen01">
          <!-- tile header -->
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font"><strong>Pincode ServiceCenter Mapping :</strong></h1>
          </div>
          <div class="tile-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group" style="text-align:right;">
                  <label class="col-sm-2 control-label"><h4><strong><span style="color:red">*</span>Search by State:-</strong></h4></label>
                  <div class="col-md-3">
                    <select class="form-control mb-3" ng-model="selectedPincode" ng-change="getStatePincodeList(selectedPincode)" ng-options="st.id as st.statename for st in allstate">                           
                        </select>
                  </div>
                  <label class="col-sm-4 control-label"><h4><strong><span style="color:red">*</span>Search by Centers:-</strong></h4></label>
                  <div class="col-md-3">
                    <select class="form-control mb-4" ng-model="selectedCenters" ng-change="getLosgistics(selectedCenters)">
                            <!--<option value="">--Please Select Logistics--</option>-->
                            <option ng-repeat="cData in allCenters" value="{{cData.id}}">{{cData.centername}}</option>                            
                        </select>
                  </div>
                </div>

              </div>
              <div class="col-md-5 col-sm-5" style="overflow: scroll;height: 600px;" style="width:100px">

                <div class="tile-header dvd dvd-btm bg-greensea">
                  <h1 class="custom-font"><strong>Pincode Details</strong></h1>
                  <!--<ul class="controls">
                    {{chechToAssign.id}}
                  </ul>-->
                </div>
                <!--<div class="row" ng-if="loading">
                  <div class="col-md-12">
                    <section class="tile">
                      <div class="row tile-body">
                        <div class="col-md-5"></div>
                         <div class="col-md-4"><i class="fa li fa fa-spinner fa-spin" /> Please wait.....</div>
                        <div class="col-md-3"></div>
                      </div>
                    </section>
                  </div>
                </div>-->
                <div layout="row" layout-sm="column" layout-align="space-around" ng-if="loading">
                  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>

                <div class="tile-body" ng-if="!loading">
                  <div class="table-responsive">

                    <table class="table table-hover table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>
                            <!--<label class="checkbox checkbox-custom checkbox-custom-sm m-4">
                                   <input type="checkbox" ng-model="selectedAllMapp" ng-change="selectAllMapp()"><i></i>
                                 </label>-->
                          </th>
                          <th>Pincode</th>
                        </tr>
                      </thead>
                      <tbody ng-repeat="pincode in newBindPincodeList track by $index">
                        <tr>
                          <td>
                            <label class="checkbox checkbox-custom checkbox-custom-sm m-0">
                                 <input type="checkbox"  ng-model="pincode.selected" ng-click="toggleSelection(pincode.stateid);"  ng-value="{{pincode.stateid}}" /><i></i>
                            </label>
                          </td>
                          <td>{{pincode.statepincode}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-md-1">
                </br>
                <!--ng-disabled="isDisabled"-->
                <a class="icon icon-primary"  ng-click="assignPincode(pincode.stateid)" title="Assign">
                  <i class="fa fa-arrow-right"></i></a>
                </br>
                <a class="icon icon-primary" ng-click="unassignPincode(loaner.loanerid)" title="Un-assign">
                  <i class="fa fa-arrow-left"></i></a>
              </div>
              <div class="col-md-5 col-sm-5" style="overflow: scroll;height: 600px;" style="width:100px">
                <div class="tile-header dvd dvd-btm bg-greensea">
                  <h1 class="custom-font"><strong>Assign Centers Details</strong></h1>
                </div>
                <div layout="row" layout-sm="column" layout-align="space-around" ng-if="loading1">
                  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
                <div class="tile-body" ng-if="!loading1">
                  <div class="table-responsive">
                    <!--<a href="javascript:void(0)" ng-click="n=n+100">more</a>-->
                    <table class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th style="width:40px;">
                            <!--<label class="checkbox checkbox-custom checkbox-custom-sm m-4">
                             <input type="checkbox" ng-model="selectedAll1" ng-change="selectAll1()"><i></i>
                             
                           </label>-->
                          </th>
                          <th>Pincode</th>
                          <!--<th> Model Name </th>-->
                        </tr>
                      </thead>
                      <!--  track by $index-->
                      <tbody ng-repeat="centers in centerdetails track by $index">                       
                        <tr>
                          <td>
                            <label class="checkbox checkbox-custom checkbox-custom-sm m-0">
                              <input type="checkbox" ng-click="toggleSelectionlogistic(centers.pincodeid);"  
                               ng-value="{{centers.pincodeid}}" /><i></i>
                           </label>
                          </td>
                          <td>{{centers.centerpincode}}</td>
                          <!--<td>{{ mapp1.modelname}}</td>-->
                        </tr>
                      </tbody>
                      <!-- </table> -->
                    </table>
                     
                    <!-- </div> -->
                  </div>
        </section>
        <!-- /tile -->
        </div>
        </div>
        </div>
        </div>

      </div>
    </div>

  </div>
